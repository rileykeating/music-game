<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess That Beatles Song!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-screen">
        <h1>Guess That Beatles Song!</h1>
        <button id="play-button">Play</button>
        <label for="time-slider">Clip Length: <span id="clip-length">5</span> seconds</label>
        <input type="range" id="time-slider" min="0.1" max="10" step="0.1" value="5">
        <div class="albums">
            <!-- Album buttons will be added here by JavaScript -->
        </div>
    </div>

    <div class="game-screen hidden">
        <h2>Guess the Song</h2>
        <audio id="audio" hidden></audio>
        <button id="replay-button">Replay</button>
        <input type="text" id="guess-input" placeholder="Type your guess...">
        <div id="suggestions"></div>
        <div id="streak">Streak: 0</div>
    </div>

    <div class="end-screen hidden">
        <h2>Game Over</h2>
        <div id="results"></div>
        <button id="restart-button">Restart</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
